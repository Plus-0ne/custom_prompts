<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        NOTIFICATION TEMPLATE
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<body>
    <div class="container">
        <div class="row py-3">
            <div class="col-12">
                <h1>
                    Alerts
                </h1>

                <!-- SUCCESS -->
                <div class="alert-container al-success d-flex flex-row justify-content-between align-items-center">
                    <div class="alert-content">
                        <div class="alert-body d-flex flex-row justify-content-start align-items-center">
                            <div class="al-icon-status">
                                <i class="mdi mdi-check-circle-outline"></i>
                            </div>
                            <div class="al-message">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            </div>
                        </div>
                    </div>
                    <div class="al-close-icon">
                        <i class="mdi mdi-close al-close-this"></i>
                    </div>
                </div>

                <!-- WARNING -->
                <div class="alert-container al-warning d-flex flex-row justify-content-between align-items-center">
                    <div class="alert-content">
                        <div class="alert-body d-flex flex-row justify-content-start align-items-center">
                            <div class="al-icon-status">
                                <i class="mdi mdi-alert"></i>
                            </div>
                            <div class="al-message">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            </div>
                        </div>
                    </div>
                    <div class="al-close-icon">
                        <i class="mdi mdi-close al-close-this"></i>
                    </div>
                </div>

                <!-- INFO -->
                <div class="alert-container al-info d-flex flex-row justify-content-between align-items-center">
                    <div class="alert-content">
                        <div class="alert-body d-flex flex-row justify-content-start align-items-center">
                            <div class="al-icon-status">
                                <i class="mdi mdi-information"></i>
                            </div>
                            <div class="al-message">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            </div>
                        </div>
                    </div>
                    <div class="al-close-icon">
                        <i class="mdi mdi-close al-close-this"></i>
                    </div>
                </div>

                <!-- DANGER -->
                <div class="alert-container al-danger d-flex flex-row justify-content-between align-items-center">
                    <div class="alert-content">
                        <div class="alert-body d-flex flex-row justify-content-start align-items-center">
                            <div class="al-icon-status">
                                <i class="mdi mdi-close-circle"></i>
                            </div>
                            <div class="al-message">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            </div>
                        </div>
                    </div>
                    <div class="al-close-icon">
                        <i class="mdi mdi-close al-close-this"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-12">
                <h1>
                    Notification
                </h1>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
